<div *ngIf="teacherOutlet.isActivated == false">
    <div class="all-title-box">
        <div class="container text-center">
            <h1>Teachers</h1>
        </div>
    </div>

    <div id="teachers" class="section wb">
        <div class="container">

            <button type="button"
                class="btn btn-danger btn-lg" 
                (click)="deleteAllTeachers()"
                *ngIf="manageTeachersService.teachersList.length && authenticationService.isUserAdmin()"
                style="margin-right: 20px">Delete All Teachers</button>

            <button type="button"
                class="btn btn-success btn-lg" 
                routerLink='addTeacher'
                *ngIf="manageTeachersService.teachersList.length && authenticationService.isUserAdmin()">Add Teacher</button>

            <hr class="invis"> 

            <div class="row">
                <div class="col-lg-3 col-md-6 col-12" *ngFor="let teacher of manageTeachersService.teachersList">
                    <div class="our-team">
                        <app-teacher [teacher]="teacher"></app-teacher>
                    </div>
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
</div>

<router-outlet #teacherOutlet="outlet"></router-outlet>
