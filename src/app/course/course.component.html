
<div class="image-blog" style="border: 1px solid">
    <img src="{{course.photoPath}}" alt="" class="img-fluid">
</div>
<div class="course-br">
    <div class="course-title">
        <h2>{{course.course}}</h2>
    </div>
    <div class="course-desc">
        <p>{{course.description}}</p>
    </div>
</div>
<div class="course-meta-bot">
    <ul>
        <li><i class="fa fa-calendar" aria-hidden="true"></i> {{course.period}} Months</li>
        <li><i class="fa fa-users" aria-hidden="true"></i> {{course.maxStudent}} Students</li>
        <li><i class="fa fa-book" aria-hidden="true"></i> {{course.numberOfBooks}} Books</li>
    </ul>
</div>
<div class="course-meta-bot" *ngIf="authenticationService.isUserAdmin()">
    <ul>
        <li>
            <button type="button"
                    class="btn btn-outline-success"
                    routerLink="editCourse/{{course.id}}">
                Edit
            </button>
        </li>
        <li>
            <button type="button"
                    class="btn btn-outline-danger"
                    (click)="deleteCourse()">
                Delete
            </button>
        </li>
    </ul>
</div>
<div class="course-meta-bot" *ngIf="authenticationService.isUserTeacher() || authenticationService.isUserStudent()">
    <ul>
        <li>
            <button type="button"
                    class="btn btn-outline-danger btn-lg"
                    *ngIf="!course.bookedMsg"
                    (click)="bookCourse(course)">
                Book
            </button>
            <p class="thick" *ngIf="course.bookedMsg">
                {{course.bookedMsg}}
            </p>           
        </li>
    </ul>
</div>
